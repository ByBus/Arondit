retrofit = { module = "com.squareup.retrofit2:retrofit", version.ref = "retrofit" }
retrofit-converter-scalars = { module = "com.squareup.retrofit2:converter-scalars", version.ref = "retrofit" }
okhttp3 = { module = "com.squareup.okhttp3:okhttp", version.ref = "okhttp" }

jsoup = { module = "org.jsoup:jsoup", version.ref = "jsoup" }

pager-dots-indicator = { module = "com.github.ByBus:dots-tab-layout", version.ref = "dots-tab-layout" } # my library
lottie = { module = "com.airbnb.android:lottie", version.ref = "lottie" }

datastore = { module = "androidx.datastore:datastore-preferences", version.ref = "datastore" }

# Testing
junit = { module = "junit:junit", version.ref = "junit-ver" }
android-junit = {module = "androidx.test.ext:junit", version.ref = "junit-android-ver"}
android-espresso = {module = "androidx.test.espresso:espresso-core", version.ref = "espresso-ver"}
coroutines-test = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-test", version.ref = "coroutines-ver" }

[plugins]
com-android-library = { id = "com.android.library", version.ref = "agp" }
org-jetbrains-kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "org-jetbrains-kotlin-android" }
com-google-dagger-hilt-android = { id = "com.google.dagger.hilt.android", version.ref = "hilt" }
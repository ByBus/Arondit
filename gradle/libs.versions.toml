materials = { module = "com.google.android.material:material", version.ref = "materials" }
constraintLayout = { module = "androidx.constraintlayout:constraintlayout", version.ref = "constraint" }
legacy-support = { module = "androidx.legacy:legacy-support-v4", version.ref = "legacy" }
